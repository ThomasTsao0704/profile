<script defer>
  const FORMSPREE_ENDPOINT = 'https://formspree.io/f/XXXXXXXX'; // TODO: 換成你的 Formspree ID
  async function handleSubmit(e) {
    e.preventDefault();
    const f = e.currentTarget;
    const data = Object.fromEntries(new FormData(f).entries());
    const msgEl = document.getElementById('formMsg');
    msgEl.textContent = '送出中…';
    try {
      const res = await fetch(FORMSPREE_ENDPOINT, { method:'POST', headers:{'Accept':'application/json'}, body:new FormData(f) });
      if (res.ok) { f.reset(); msgEl.textContent = '已成功送出，將盡快回覆你！'; return false; }
      const subject = encodeURIComponent(`網站聯絡表單｜${data.name}｜${data.type}`);
      const body = encodeURIComponent(`姓名：${data.name}\nEmail：${data.email}\n需求類型：${data.type}\n內容：\n${data.message}`);
      window.location.href = `mailto:hi@thomas.com?subject=${subject}&body=${body}`;
      msgEl.textContent = '已開啟郵件程式，若未自動帶出，請直接寄信至你的信箱。';
    } catch(err) { msgEl.textContent = '連線異常，請稍後重試或直接寄信。'; }
    return false;
  }
  window.handleSubmit = handleSubmit;
</script>
